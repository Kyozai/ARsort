<!doctype HTML>
<html>
<!-- ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- A-FrameにAR.jsを紐づける、ARマーカーのパターンレシオを設定 -->
<a-scene embedded arjs="debugUIEnabled:false;">
    <a-assets>
        <!-- 3Dオブジェクトを設定 -->
        
       <a-asset-item id="block1-obj" src="block1.obj"></a-asset-item> 
       <a-asset-item id="block1-mtl" src="block1.mtl"></a-asset-item> 
        
       <a-asset-item id="block2-obj" src="block2.obj"></a-asset-item> 
       <a-asset-item id="block2-mtl" src="block2.mtl"></a-asset-item> 
        
       <a-asset-item id="block3-obj" src="block3.obj"></a-asset-item> 
       <a-asset-item id="block3-mtl" src="block3.mtl"></a-asset-item>  
        
       <a-asset-item id="block4-obj" src="block4.obj"></a-asset-item> 
       <a-asset-item id="block4-mtl" src="block4.mtl"></a-asset-item>
 
       <a-asset-item id="block5-obj" src="block5.obj"></a-asset-item> 
       <a-asset-item id="block5-mtl" src="block5.mtl"></a-asset-item>
        
    </a-assets> 
    
    <!-- 自作したARマーカーを指定 -->
    <a-marker type="pattern" url="pattern-A.patt"> 
    <a-obj-model id="block1" src="#block1-obj" mtl="#block1-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> 
    </a-marker> 
    
    <a-marker type="pattern" url="pattern-B.patt"> 
    <a-obj-model id="block2" src="#block2-obj" mtl="#block2-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> 
    </a-marker> 
     
     <a-marker type="pattern" url="pattern-C.patt"> 
    <a-obj-model id="block3" src="#block3-obj" mtl="#block3-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> 
    </a-marker> 
    
      <a-marker type="pattern" url="pattern-D.patt"> 
    <a-obj-model id="block4" src="#block4-obj" mtl="#block4-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> 
    </a-marker> 
    
    <a-marker type="pattern" url="pattern-E.patt"> 
    <a-obj-model id="block5" src="#block5-obj" mtl="#block5-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> 
    </a-marker> 
    
    <a-entity camera></a-entity>
</a-scene>  
</body>
</html>
