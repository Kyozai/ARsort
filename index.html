<!doctype HTML>
<html>
<!-- ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- A-FrameにAR.jsを紐づける、ARマーカーのパターンレシオを設定 -->
<a-scene embedded arjs="debugUIEnabled:false;">
    <a-assets>
        <!-- 3Dオブジェクトを設定 -->
       <a-asset-item id="neko-obj" src="neko.obj"></a-asset-item> 
       <a-asset-item id="neko-mtl" src="neko.mtl"></a-asset-item> 
               
    </a-assets> 
    <!-- 自作したARマーカーを指定 -->
    <a-marker type="pattern" url="pattern-cat.patt"> 
        <a-obj-model id="cat" src="#neko-obj" mtl="#neko-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> 
   </a-marker> 
    
   
    
    
    <a-entity camera></a-entity>
</a-scene>
</body> 
</html>
