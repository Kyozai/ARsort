<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
       <!-- CPU表モデル -->
      <a-asset-item id="test-obj" src="test.obj"></a-asset-item>
      <a-asset-item id="test-mtl" src="test.mtl"></a-asset-item>
      
  
      
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='pattern-neko.patt'>
      <a-obj-model position="0 -5 0" src="#test-obj" mtl="#test-mtl"></a-obj-model>      
    </a-marker>
 
   

     </a-scene>
    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
